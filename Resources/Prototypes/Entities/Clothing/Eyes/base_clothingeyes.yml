- type: entity
  abstract: true
  parent: Clothing
  id: ClothingEyesBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [eyes]
  - type: Item
    size: Small
    storedRotation: -90
  - type: Armor # provide minimal covering to your head
    coverage:
    - Head
    modifiers:
      coefficients:
        Heat: 0.95
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
    traumaDeductions:
      Dismemberment: 0
      OrganDamage: 0.07
      BoneDamage: 0.07
      VeinsDamage: 0
      NerveDamage: 0

- type: entity
  abstract: true
  id: BallisticGlasses
  components:
  - type: Reflect # Ballistic glasses are any glasses that have a small chance to deflect projectiles
    spread: 270
    reflectProb: 0.01
    innate: true
    reflects:
    - Energy
    - NonEnergy

- type: entity
  abstract: true
  parent: [Clothing, BaseFoldable]
  id: FlippableEyesBase
  components:
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-flip-verb
    foldVerbText: fold-flip-verb
  - type: FoldableClothing
    foldedEquippedPrefix: flipped
