- type: entity
  abstract: true
  parent: BaseItem
  id: BasePartInorganic
  name: "body part"
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi
    enableOverrideDir: true
    overrideDir: North
  - type: ThrowingAngle # We add this so that throwing things doesn't make them freak the fuck out by automatically deciding directions.
    angle: 90
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
  - type: Damageable
    damageContainer: Inorganic # Shitmed Change
  - type: BodyPart
    partComposition: Inorganic
  - type: SurgeryTool # Shitmed Change
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ2.ogg
  - type: Gibbable
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
      Wounds: !type:Container # Shitmed Change
        ents: []
      Bone: !type:Container # Shitmed Change
        ents: []
  - type: Appearance
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
    - Trash


- type: entity
  id: BasePart
  parent: BaseItem
  name: "body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological # Shitmed Change
  - type: Nerve
  - type: BodyPart
  - type: Gibbable
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
      Wounds: !type:Container # Shitmed Change
        ents: []
      Bone: !type:Container # Shitmed Change
        ents: []
  - type: Appearance
  - type: StaticPrice
    price: 100
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10
  - type: Tag
    tags:
      - Trash
      - Meat # Goobstation
  # Shitmed Change Start
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ2.ogg
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 110
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 150
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  # Shitmed Change End

- type: entity
  abstract: true
  id: BaseChestInorganic
  name: "chest"
  components:
  - type: Sprite
    state: "chest_m"
  - type: Icon
    state: "chest_m"
  - type: BodyPart
    partType: Chest
    # Shitmed Change Start
    toolName: "a chest"
    containerName: "chest_slot"
    children:
      groin:
        id: groin
        type: Groin
      right arm:
        id: right arm
        type: Arm
      left arm:
        id: left arm
        type: Arm
      head:
        id: head
        type: Head
    organs:
      heart:
        id: heart
      lungs:
        id: lungs
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 400
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 400
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  - type: Woundable
    damageContainer: Inorganic
    integrity: 200
    integrityCap: 200
    thresholds:
      Minor: 180
      Moderate: 120
      Severe: 60
      Critical: 30
      Loss: 0
  - type: WoundableVisuals
    thresholds: [ 10, 20, 30, 50, 70, 100 ]
    occupiedLayer: Chest
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#FF0000"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
    bleedingOverlay: Mobs/Effects/bleeding_damage.rsi
  - type: ConsciousnessRequired
    identifier: "chest"
    causesDeath: true
  - type: ContainerContainer
    containers:
      chest_slot: !type:ContainerSlot {}
      Wounds: !type:Container # Shitmed Change
        ents: []
      Bone: !type:Container # Shitmed Change
        ents: []
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 11
    staminaCost: 12

